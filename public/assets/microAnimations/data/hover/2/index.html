<!DOCTYPE html><html lang="ja"><head>
<meta charset="UTF-8">
<title>Micro Animations</title>
<style>/* charsetは不要です */
html,body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #ffe;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
}

.box {
    width: 100px;
    height: 100px;
    background: #fbb;
    cursor: pointer;
}

.box:hover {
    border-radius: 4px;
}</style></head>
<body>
    <div id="box" class="box" role="presentation"></div>

<script class="lib" src="/assets/microAnimations/libs/js/jquery.js" defer></script>
<script class="lib" src="/assets/microAnimations/libs/js/velocity.js" defer></script>
<script>(function() {
    'use strict';

    document.addEventListener('DOMContentLoaded', function () {
        var $box = $('#box');

         $box.on({
             'mouseenter': function() {
                $box.stop().velocity({
                    width: '120px',
                    height: '120px'
                }, 400, 'spring');

            },
             'mouseleave': function(){
                $box.stop().velocity({
                    width: '100px',
                    height: '100px'
                }, 400, 'spring');
             }
         });
    });

})();</script></body></html>
