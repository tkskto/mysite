<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Micro Animations</title>
<style>html,body,div,button {
    margin: 0;
    padding: 0;
}

html,body {
    width: 100%;
    height: 100%;
    background-color: #ffe;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
}

button {
    border: 2px solid #ccc;
    padding:14px 9px 10px 11px;
}

.nav {
    background: #333;
    width: 44px;
    height: 44px;
    cursor: pointer;
}

.nav .wrap {
    position: relative;
    display: block;
    width: 100%;
    height: 100%;
    overflow: hidden;
    border: none;
    background: none;
    box-shadow: none;
}

.nav .border {
    position: absolute;
    display: block;
    width: 80%;
    height: 2px;
    background: #fff;
    opacity: 0.8;
    margin-bottom: 5px;
    left: 0;
}

.nav .border:nth-child(1) {
    top: 0;
}

.nav .border:nth-child(2) {
    top: 5px;
}

.nav .border:nth-child(3) {
    top: 10px;
    width: 60%;
}

.nav:hover .border:nth-child(1) {
    animation: slide 0.5s ease;
}

.nav:hover .border:nth-child(2) {
    animation: slide 0.5s ease 0.05s;
}

.nav:hover .border:nth-child(3) {
    animation: slide 0.5s ease 0.1s;
}

@keyframes slide {
    0% {left:0;}
    50% {left:-100%;}
    51% {left:100%;}
    100% {left:0;}
}</style></head>
<body>
    <button class="nav">
        <span class="wrap">
            <span class="border" role="presentation"></span>
            <span class="border" role="presentation"></span>
            <span class="border" role="presentation"></span>
        </span>
    </button>
</body>
</html>
