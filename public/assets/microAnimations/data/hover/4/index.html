<!DOCTYPE html><html lang="ja"><head>
<meta charset="UTF-8">
<title>Micro Animations</title>
<style>/* charsetは不要です */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

button {
    background: none;
    margin: 0;
    padding: 0;
    border: none;
    box-shadow: none;
}

.hover button {
    width: 60px;
    height: 30px;
    position: relative;
    border: 1px solid #ccc;
    text-align: center;
    overflow: hidden;
    transition: background 0.3s ease;
    cursor: pointer;
}

.hover span {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    line-height: 30px;
    transition: color 0.3s ease;
    top: 0;
}

.hover:hover button {
    background: #f3c130;
    border: none;
}

.hover:hover span {
    color: #fff;
    animation: hover 0.5s 0s ease;
}

@keyframes hover {
    0% {
        top: 0;
    }
    
    50% {
        top: -100%;
    }
    51% {
        top: 100%;
    }
    100% {
        top: 0;
    }
}</style></head>
<body>
    <div class="hover">
        <button><span>hover</span></button>
    </div>

</body></html>
