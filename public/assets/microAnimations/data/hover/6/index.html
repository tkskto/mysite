<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Micro Animations</title>
<style>/* charsetは不要です */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.wrapper {
    position: relative;
    width: 120px;
    height: 40px;
    background: #46b9ff;
    border-radius: 3px;
}

.wrapper button {
    width: 100%;
    height: 100%;
    border: 0;
    background: none;
    box-shadow: none;
    cursor: pointer;
    color: #fff;
    border-radius: 3px;
}

.wrapper::before {
    content: "";
    display: block;
    position: absolute;
    width: 60px;
    border-top: 40px solid #46aabb;
    border-left: 30px solid transparent;
    border-right: 30px solid transparent;
    left: 0;
    right: 0;
    margin: auto;
    z-index: -1;
    transition: transform 0.3s ease;
}

.wrapper:hover::before {
    transform: translateY(-10px);
}</style></head>
<body>
    <div class="wrapper" role="presentation">
        <button type="button">open</button>
    </div>
</body>
</html>
