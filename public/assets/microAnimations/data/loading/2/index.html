<!DOCTYPE html><html lang="ja"><head>
<meta charset="UTF-8">
<title>Micro Animations</title>
<style>
html,body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    align-items:center;
    justify-content: center;
}

#loader{
    position: relative;
    width: 60px;
    height: 60px;
    margin: 0;
    padding: 0;
}

#loader:hover {
    animation: rotate 3.0s linear 0s infinite;
}

.dot {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: #333;
}

#loader:hover .dot:nth-child(odd) {
    animation: scale1 1.5s ease-in-out 0s infinite;
}

#loader:hover .dot:nth-child(even) {
    animation: scale2 1.5s ease-in-out 0s infinite;
}

@keyframes scale1 {
    0% {transform:scale3d(1,1,1);}
    50% {transform:scale3d(1.5,1.5,1);}
    100% {transform:scale3d(1,1,1);}
}

@keyframes scale2 {
    0% {transform:scale3d(1.5,1.5,1);}
    50% {transform:scale3d(1,1,1);}
    100% {transform:scale3d(1.5,1.5,1);}
}

@keyframes rotate {
    0% {transform:rotate(0deg);}
    100% {transform:rotate(360deg);}
}</style></head>
<body>
    <div id="loader"></div>
<script class="lib" src="/assets/microAnimations/libs/js/jquery.js" defer></script>
<script>(function() {
    'use strict';

    document.addEventListener('DOMContentLoaded', function () {
        var $parent = $('#loader');
        var $dot = $('<span>').addClass('dot');
        var pWidth = 60;
        var pHeight = 60;

        for (var i = 0; i < 8; i++) {
            var rad = (i * 45) * Math.PI / 180;
            $dot.clone().css({
                'top': Math.sin(rad) * pWidth * 0.45 + pHeight * 0.5 - 2.5,
                'left': Math.cos(rad) * pHeight * 0.45 + pWidth * 0.5 - 2.5
            }).appendTo($parent);
        }

    });
})();</script></body></html>
