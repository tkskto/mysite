<!DOCTYPE html><html lang="ja"><head>
<meta charset="UTF-8">
<title>Micro Animations</title>
<style>html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
}

.loader {
    width: 80px;
    height: 80px;
    
    padding: 10px;
    display: flex;
}

.loader span {
    position: relative;
    display: block;
    width:40px;
    height:10px;
    top: 0;
    bottom: 0;
    margin: auto;
}

.loader span::before {
    position: absolute;
    content: "";
    display: block;
    width: 10px;
    height: 10px;
    left: 0;
    right: 0;
    margin: auto;
    background: #333;
    border-radius: 50%;
    transform: translateY(-5px);
}

@keyframes load {
    0% {
        transform: translateY(-5px);
    }
    50% {
        transform: translateY(5px);
    }
    100% {
        transform: translateY(-5px);
    }
}

.loader span::after {
    position: absolute;
    content: "";
    display: block;
    width: 5px;
    height: 5px;
    background: #f0f0f0;
    border-radius: 50%;
    left: 0;
    right: 0;
    margin: auto;
    bottom: -150%;
}

@keyframes scale2 {
    0% {
        transform: scale3d(1,1,1);
        background: #f0f0f0;
    }
    50% {
        transform: scale3d(2.0,1,1);
        background: #dddddd;
    }
    100% {
        transform: scale3d(1,1,1);
        background: #f0f0f0;
    }
}

.loader:hover span::before {
    animation: load 3s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite;
}

.loader:hover span::after {
    animation: scale2 3s ease-in-out infinite;
}

.loader span:nth-child(1)::before,
.loader span:nth-child(1)::after {
    animation-delay: 0s;
}

.loader span:nth-child(2)::before,
.loader span:nth-child(2)::after {
    animation-delay: 0.5s;
}

.loader span:nth-child(3)::before,
.loader span:nth-child(3)::after {
    animation-delay: 1s;
}

.loader span:nth-child(4)::before,
.loader span:nth-child(4)::after {
    animation-delay: 1.5s;
}</style></head>
<body>
    <div class="loader">
        <span role="presentation"></span>
        <span role="presentation"></span>
        <span role="presentation"></span>
        <span role="presentation"></span>
    </div>

</body></html>
