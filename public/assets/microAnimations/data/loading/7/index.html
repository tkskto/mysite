<!DOCTYPE html><html lang="ja"><head>
<meta charset="UTF-8">
<title>Micro Animations</title>
<style>/* charsetは不要です */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #ffe;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
}

#loading {
    position: relative;
    width:60px;
    height: 60px;
}

#loading .circle {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    margin: auto;
}

#loading:hover .circle {
    animation: rotation 3s 0s linear infinite;
}

#loading .circle:nth-child(1) {
    top: 4px;
    left: 8px;
    border-radius: 40% 50% 40% 50%;
    background: rgba(67,160,200, 0.1);
}

#loading .circle:nth-child(2) {
    top: 8px;
    border-radius: 40% 40% 50% 50%;
    background: rgba(207,100,250, 0.1);
}

#loading .circle:nth-child(3) {
    right: 8px;
    bottom: 4px;
    border-radius: 50% 40% 50% 40%;
    background: rgba(200,160,67, 0.1);
}

#loading .circle:nth-child(4) {
    bottom: 8px;
    border-radius: 50% 50% 40% 40%;
    background: rgba(67,220,200, 0.1);
}

@keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}</style></head>
<body>
    <div id="loading">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

</body></html>
