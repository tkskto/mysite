<!DOCTYPE html><html lang="ja"><head>
<meta charset="UTF-8">
<title>Micro Animations</title>
<style>/* charsetは不要です */
html,body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #ffe;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.checkbox {
    position: relative;
    width: 50px;
    height: 26px;
    border: 1px solid #ccc;
    border-radius: 14px;
    background: #ffe;
    cursor: pointer;
}

.checkbox label {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
    font-size: 1px;
    color: #fff;
    border-radius: 14px;
    text-align: center;
    background: #ffe;
    box-shadow: -1px 1px 3px rgba(0,0,0,0.2) inset;
    cursor: pointer;
}

.checkbox input {
    position: absolute;
    z-index: -1;
    left: 0;
}

.checkbox span {
    display: block;
    width:100%;
    height:100%;
    background: #fff;
    border-radius: 14px;
}

.checkbox label::after {
    position: absolute;
    display: block;
    content: "";
    top: 1px;
    left: 1px;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: linear-gradient(to bottom, #fff 0%, #ccc 100%);
    border: 1px solid #ccc;
    transition: left 0.3s ease;
}

.checkbox input:checked + label {
    background: rgba(255,54,81, 0.05);
}

.checkbox input:checked + label::after {
    left: 24px;
    background: linear-gradient(to bottom, #ff3651 0%, #cf001c 100%);
    border-color: #ff3651;
}</style></head>
<body>
    <div class="checkbox">
        <input id="check" type="checkbox">
        <label for="check"></label>
    </div>

</body></html>
