<!DOCTYPE html><html lang="ja"><head>
<meta charset="UTF-8">
<title>Micro Animations</title>
<style>/* charsetは不要です */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
}

button {
    box-shadow: none;
    border: none;
    padding: 0;
}

.btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #48d1f9;
    color: #fff;
    cursor: pointer;
}</style></head>
<body>
<button id="btn" class="btn" type="button">
    Click!
</button>
<script class="lib" src="/assets/microAnimations/libs/js/jquery.js" defer></script>
<script class="lib" src="/assets/microAnimations/libs/js/velocity.js" defer></script>

<script>(function() {
    'use strict';
    document.addEventListener('DOMContentLoaded', function () {
        var $btn = $('#btn'),
            isPressed = false;

        $btn.on('mousedown', function () {
            isPressed = true;

            $btn.stop().velocity({
                scale: '0.7'
            }, 200, 'easeout');
        });

        $(document).on('mouseup', function (e) {
            if (isPressed) {
                $btn.stop().velocity({
                    scale: 1
                }, 500, 'spring');
            }
        });
    });

})();</script></body></html>
